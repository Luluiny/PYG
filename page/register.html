<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>register.html</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">

</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">

        <h1 class="mui-title">注册</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <div class="view">
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>手机</label>
                <input type="text" value="15071271685" class="mui-input-clear" name="mobile" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row code-row">
                <label>验证码</label>
                <input type="text" name="code" placeholder="请输入密码">
                <button type="button" id="code_btn" class="mui-btn mui-btn-primary">获取验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" class="mui-input-clear" name="email" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认密码</label>
                <input type="password" class="mui-input-password" name="password2" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row mui-radio">
                <label>男</label>
                <input type="radio" name="gender" value="男" placeholder="请输入密码">
            </div>
            <div class="mui-input-row mui-radio">
                <label>女</label>
                <input type="radio" name="gender" value="女" checked placeholder="请输入密码">
            </div>
        </form>
        <div class="mui-button-row btn_tools">
            <button type="button" class="mui-btn mui-btn-primary">返回</button>
            <button type="button" class="mui-btn mui-btn-danger" id="reg_btn">注册</button>
        </div>
    </div>
    <footer>
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span>首页</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-list-ul"></span>
            <span>首页</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span>首页</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user"></span>
            <span>首页</span>
        </a>
    </footer>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/register.js"></script>

</html>
