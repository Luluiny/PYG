<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>car.html</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/car.css">

</head>

<body id="pyg_body">
    <header id="header" class="mui-bar mui-bar-nav">

        <h1 class="mui-title">购物车</h1>
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-left delete_btn">删除</button>
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined mui-pull-right compelete_btn">编辑</button>

    </header>
    <div class="view">
        <!-- 默认地址 -->
        <div class="place">
            <div class="pl_title">配送地址</div>
            <div class="pl_content">
                <span class="fa fa-map-marker"></span>
                <span>默认地址</span>
            </div>
        </div>
        <!-- 订单总额 -->
        <div class="total">
            <div class="to_title">订单总额</div>
            <div class="to_content">
                <span>总价 :</span>
                <span class="totalmoney">￥1231231</span>
                <a class="o_create" href="javascript:;">生成订单</a>
            </div>
        </div>
        <!-- 购物车 -->
        <div class="shopcar">
            <div class="sh_title">购物车</div>
            <div class="sh_content">
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <a href="javascript:;">
            <span class="fa fa-home"></span>
            <span>首页</span>
        </a>
        <a href="/page/category.html">
            <span class="fa fa-list-ul"></span>
            <span>分类</span>
        </a>
        <a href="/page/register.html">
            <span class="fa fa-shopping-cart"></span>
            <span>购物车</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user"></span>
            <span>首页</span>
        </a>
    </footer>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/car.js"></script>
<script type="text/html" id="mainTpl">
{{each obj value index}}
    <li data-obj='{{value}}'>
        <!-- 复选框 -->
        <div class="checkbox">
            <div class="mui-input-row mui-checkbox">

                <input name="checkbox1" type="checkbox">
            </div>
        </div>
        <!-- 图片 -->
        <div class="sh_img">
            <img src="{{value.goods_small_logo}}" alt="">
        </div>
        <div class="sh_detail">
            <div class="goods_name">{{value.goods_name}}</div>
            <div class="goods_nums">
                <div class="good_price">
                    ￥ {{value.goods_price}}
                </div>
                <div class="goods_tool">
                    <div class="mui-numbox" data-numbox-min='1' data-numbox-max={{value.goods_number}}>
                        <!-- "-"按钮，点击可减小当前数值 -->
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" value="{{value.amount}}"/>
                        <!-- "+"按钮，点击可增大当前数值 -->
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
</html>
