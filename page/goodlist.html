<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>goodlist.html</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/goodlist.css">
</head>

<body>
   <!-- 头部搜索 -->
   <div class="search"></div>
   <!-- 头部导航 -->
   <header>
       <a href="javascript:;">综合</a>
       <a href="javascript:;">销量</a>
       <a href="javascript:;">促销</a>
   </header>
   <div class="view">
       <div>
       <ul>
           
       </ul>
    </div>
   </div>
   <footer>
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span>首页</span>
        </a>
        <a href="/page/category.html">
            <span class="fa fa-list-ul"></span>
            <span>详情</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span>购物车</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user"></span>
            <span>我的</span>
        </a>
    </footer>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/goodlist.js"></script>
<script type="text/template" id="mainTpl">
    {{each arr value index}}
    <li>
               <a href="/page/gooddetail.html?goods_id={{value.goods_id}}">
                   <div class="item_left">
                       <img src="{{value.goods_small_logo}}" alt="别看了">
                   </div>
                   <div class="item_right">
                        <div class="goods_name ">
                                {{value.goods_name}}
                        </div>
                        <div class="goods_price">￥{{value.goods_price}}</div>
                   </div>
               </a>
           </li>
           {{/each}}
</script>
</html>
