<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>login.html</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">登录</h1>
    </header>
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="text" class="mui-input-clear" name="mobile" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
        </div>
    </form>
    <div class="mui-button-row login_tools">
        <button type="button" class="mui-btn mui-btn-primary" id="loginBtn">登录</button>
        <a href="/page/register.html" class="mui-btn mui-btn-danger">快速注册</a>
    </div>
    <footer>
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <span>首页</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-list-ul"></span>
            <span>首页</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-shopping-cart"></span>
            <span>首页</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-user"></span>
            <span>首页</span>
        </a>
    </footer>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/login.js"></script>

</html>
