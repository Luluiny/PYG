<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>gooddetail.html</title>
    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/gooddetail.css">

</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">商品详情</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <div class="view">

    </div>
    <!-- 选项卡 -->
    <footer>
        <a href="/index.html">
            <span class="fa fa-weixin"></span>
            <span>客服</span>
        </a>
        <a href="javascript:;">
            <span class="fa fa-list-ul"></span>
            <span>客服</span>
        </a>
        <a href="javascript:;" class="detailftbuy">
            立即购买
        </a>
        <a href="javascript:;" class="detailftche">
            加入购物车
        </a>
    </footer>
</body>
<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/gooddetail.js"></script>
<script type="text/template" id="detailTemp">

    <!-- 轮播图 -->
    <div class="slider swiper-container">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <!-- 支持循环 重复图片 第一张放最后一张图片 -->
                        <img src="{{data.pics[data.pics.length-1].pics_mid_url}}">
                    </a>
                </div>
                {{each data.pics value index }}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.pics_mid_url}}">
                    </a>
                </div>
                {{/each}}
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{data.pics[0].pics_mid_url}}">
                    </a>
                </div>
            </div>
            <div class="mui-slider-indicator">
                {{each data.pics value index}} {{if index==0}}
                <div class="mui-indicator mui-active"></div>
                {{/if}} {{if index!=0}}
                <div class="mui-indicator"></div>{{/if}} {{/each}}
            </div>
        </div>

    </div>
    <!-- 轮播图 -->
    <!-- 商品名称 -->
    <div class="goodsName">
        {{data.goods_name}}
    </div>
    <!-- 商品名称 -->
    <!-- 价格 -->
    <div class="detailPrice">
        ￥{{data.goods_price}}
    </div>
    <!-- 价格 -->
    <!-- 配送信息 -->
    <div class="sendDetaiL">
        <ul>
            <li>
                <span>已选</span>
                <span>白色</span>
            </li>
            <li>
                <span>促销</span>
                <span>是</span>
            </li>
            <li>
                <span>送至</span>
                <span>广州</span>
            </li>
            <li>
                <span>运费</span>
                <span>免运费</span>
            </li>
        </ul>
    </div>
    <!-- 配送信息 -->
    <!-- 选项卡 -->
    <div class="goodtables">
        <!-- 标题 -->
        <div id="segmentedControl" class="mui-segmented-control">
            <a class="mui-control-item mui-active" href="#item1">
                图文详情
            </a>
            <a class="mui-control-item " href="#item2">
                规格参数
            </a>
        </div>
        <!-- 标题 -->
        <!-- 内容 -->
        <div id="item1" class="mui-control-content  mui-active">
            {{@data.goods_introduce}}
        </div>
        <div id="item2" class="mui-control-content">
            <ul class="mui-table-view">
                {{each data.attrs value index}}
                <li class="mui-table-view-cell">
                    <div class="gd_title">
                        {{value.attr_name.split("-")[0]}}
                    </div>
                    <div class="gd_content">
                        <span>{{value.attr_name.split("-")[1]}}</span>
                        <span>{{value.attr_value}}</span>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>

        <!-- 内容 -->
    </div>
</script>

</html>
